<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="main">
                <form id="registration-form">
                    <label id="title">Register</label>
                    <div id="personal-info" class="tab">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" name="first-name">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" name="last-name">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email">
                        <label for="email">Age</label>
                        <input id="age" type="number" name="age">   
                    </div>
                    <div id="sex" class="tab">
                        <label class="title">Sex</label>
                        <div class="options">
                            <div class="option">
                                <input id="male" class="radio" type="radio" name="sex">
                                <label for="male">Male</label>
                            </div>
                            <div class="option">
                                <input id="female" class="radio" type="radio" name="sex">
                                <label for="female">Female</label>
                            </div>
                            <div class="option">
                                <input id="other" class="radio" type="radio" name="sex">
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div id="areas" class="tab">
                        <label class="title">Areas of interest</label>
                        <div class="options">
                            <div class="option">
                                <input id="music" type="checkbox" name="interests">
                                <label for="music">Music</label>
                            </div>
                            <div class="option">
                                <input id="sports" type="checkbox" name="interests">
                                <label for="sports">Sports</label>
                            </div>
                            <div class="option">
                                <input id="videogames" type="checkbox" name="interests">
                                <label for="videogames">Videogames</label>
                            </div>
                            <div class="option">
                                <input id="technology" type="checkbox" name="interests">
                                <label for="technology">Technology</label>
                            </div>
                        </div>
                    </div>
                    <div id="dropdown" class="tab">
                        <label class="title">Country</label>
                        <select id="countries" name="countries">
                        <option value="" disabled selected>Select a country</option>
                        <option value="argentina">Argentina</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                        <option value="uruguay">Uruguay</option>
                    </select>
                    </div>
                    <div id="comments" class="tab">
                        <label class="title">Commentaries</label>
                        <textarea id="commentaries" name="commentaries"></textarea>
                    </div>
                    <div id="final" class="tab">
                        <p>Registered Successfully</p>
                        <button id="home">Start Over</button>
                    </div>
                    <div id="buttons">
                        <button id="back" type="button" onclick="changeTab(-1)">Back</button>
                        <button id="next" type="button" onclick="changeTab(1)">Next</button>
                    </div>
                </form>
                <div id="steps">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span id="final" class="step"></span>
                </div>
            </div>
        </div>
    </body>
</html>
